<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid">
      <div
        class="row d-flex justify-content-center
     m-5 cardplayer"
        style="min-width: 50%;"
      >
        <div class="col-4"></div>
        <div class="col-4 card" style="border-radius: 20px;">
          <div
            class="card-header d-flex justify-content-start pb-2"
            id="cardsymbol"
            style="background-color: white; border: none; font-size: 100px; overflow: auto;"
          >
            <div class="topcardsymbol"></div>
          </div>
          <div
            class="d-flex justify-content-center pt-2 pb-2"
            id="myNumber"
            style="font-size: 200px; overflow: auto;"
          >
            <p></p>
          </div>
          <div
            class="card-footer d-flex justify-content-start pt-3"
            style="background-color: white; border: none; font-size: 100px; transform: rotate(-180deg); overflow: auto;"
          >
            <div class="bottomcardsymbol "></div>
          </div>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
    <div class=" d-flex justify-content-center">
      <button class="btn btn-light" onClick="window.location.reload();">
        Get a new Card
      </button>
    </div>
  </body>
</html>
